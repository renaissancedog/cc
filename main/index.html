<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
	<a href="../index.html"> Play the Stable!</a>
</head>
<body>
	<div class="container">
		<div class="column">
			<h1>Cookie Clicker</h1>
			<h2 id="cookie_counter"> Cookies: 0 </h2>
			<h2 id="cps_counter"> CPS: 0 </h2>
			<img id="name" src="../cookie.png" alt="Click Me!" onclick="clicked()"/> <br><br>
		</div>
		<div class="shop">
    			<button id="cursor_btn" class="shop" onclick="buy_cursor();">Cursor<span id="cursor-data" class="object-data"></span></button><br><br>
			<button id="grandma_btn" class="shop" onclick="buy_grandma();">Grandma<span id="grandma-data" class="object-data"></span></button><br><br>
			<button id="farm_btn" class="shop" onclick="buy_farm()">Farm<span id="farm-data" class="object-data"></span></button><br><br>
			<button id="mine_btn" class="shop" onclick="buy_mine()">Mine<span id="mine-data" class="object-data"></span></button><br><br>
			<button id="factory_btn" class="shop" onclick="buy_factory()">Factory<span id="factory-data" class="object-data"></span></button><br><br>
			<button id="bank_btn" class="shop" onclick="buy_bank()">Bank<span id="bank-data" class="object-data"></span></button><br><br>
			<button id="temple_btn" class="shop" onclick="buy_temple()">Temple<span id="temple-data" class="object-data"></span></button><br><br>
			<button id="wizard_btn" class="shop" onclick="buy_wizard()">Wizard Tower<span id="wizard-data" class="object-data"></span></button><br><br>
			<button id="shipment_btn" class="shop" onclick="buy_shipment()">Shipment<span id="shipment-data" class="object-data"></span></button><br><br>
			<button id="lab_btn" class="shop" onclick="buy_lab()">Alchemy Lab<span id="lab-data" class="object-data"></span></button>
		</div>
		<div class="shop">
    			<button id="upg0" class="upg" onclick="upg0.upgrade();">My First Upgrade<span id="upg1-data" class="object-data">Doubles your click and cursor output, 100 cookies</span></button>
		</div><br><br>
			<button id="upg1" class="upg" onclick="upg1.upgrade();">My Second Upgrade</button><br><br>
		</div>
	</div>
</body>
