<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="stable/style.css">
        <a href="main/index.html"> Play the beta!</a><br>
        <a href="https://orteil.dashnet.org/cookieclicker/"> Play real Cookie Clicker here!</a><br>
        <a href="https://github.com/renaissancedog/cc"> Submit a pull request on Github here!</a>
</head>

<body>
        <div class="container">
                <div class="column">
                        <h1>Cookie Clicker</h1>
                        <h2 id="cookie_counter"> Cookies: 0 </h2>
                        <h2 id="cps_counter"> CPS: 0 </h2>
                        <h3 id="total_cookies"> Total Cookies produced ever: 0 </h3>
                        <img id="name" src="cookie.png" alt="Click Me!" onclick="game.clicked()" /> <br><br>
                </div>
                <div class="shop">
                        <button id="cursor_btn" class="shop" onclick="cursors.buy(game.cookies);">Cursor<span id="cursor-data" class="object-data"></span></button><br><br>
                        <button id="grandma_btn" class="shop" onclick="grandmas.buy(game.cookies);">Grandma<span id="grandma-data" class="object-data"></span></button><br><br>
                        <button id="farm_btn" class="shop" onclick="farms.buy(game.cookies)">Farm<span id="farm-data" class="object-data"></span></button><br><br>
                        <button id="mine_btn" class="shop" onclick="mines.buy(game.cookies)">Mine<span id="mine-data" class="object-data"></span></button><br><br>
                        <button id="factory_btn" class="shop" onclick="factories.buy(game.cookies)">Factory<span id="factory-data" class="object-data"></span></button><br><br>
                        <button id="bank_btn" class="shop" onclick="banks.buy(game.cookies)">Bank<span id="bank-data" class="object-data"></span></button><br><br>
                        <button id="temple_btn" class="shop" onclick="temples.buy(game.cookies)">Temple<span id="temple-data" class="object-data"></span></button><br><br>
                        <button id="wizard_btn" class="shop" onclick="wizards.buy(game.cookies)">Wizard Tower<span id="wizard-data" class="object-data"></span></button><br><br>
                        <button id="shipment_btn" class="shop" onclick="shipments.buy(game.cookies)">Shipment<span id="shipment-data" class="object-data"></span></button><br><br>
                        <button id="lab_btn" class="shop" onclick="labs.buy(game.cookies)">Alchemy Lab<span id="lab-data" class="object-data"></span></button>
                </div>
                <div class="shop">
                        <button id="exportButton" onclick="game.exportSave()">Copy a save export</button>
                        <button id="importButton" onclick="game.importSave()">Import a save</button>
                </div>
        </div>
</body>

        <p id=htmlversion>HTML version 2.0.1</p>
        <script src="stable/main.js"></script>
</footer>
</html>
