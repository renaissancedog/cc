<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>

	<div class="container">

			<button id="farm_btn" class="shop" onclick="buy_farm()"></button><br><br>

			<button id="factory_btn" class="shop" onclick="buy_factory()"></button><br><br>
			<button id="bank_btn" class="shop" onclick="buy_bank()"></button><br><br>
			<button id="temple_btn" class="shop" onclick="buy_temple()"></button><br><br>
			<button id="wizard_btn" class="shop" onclick="buy_wizard()"></button><br><br>
			<button id="alchemy_btn" class="shop" onclick="buy_alchemy()"></button><br><br>
			<button id="shipment_btn" class="shop" onclick="buy_shipment()"></button><br><br>
		</div>
	</div>
</body>
</html>
