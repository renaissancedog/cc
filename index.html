<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="style.css"> -->
	<script src="main.js"></script>
	<style>
		 .container { 
			display: flex; 
			flex-wrap: wrap; 
		}
		
		.column {
			flex: 50%; 
			padding: 10px;
			box-sizing: border-box; 
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="column">
			<h1>Cookie Clicker</h1>
			<h2 id="cookie_counter"> Cookies: 0 </h2>
			<h2 id="cps_counter"> CPS: 0 </h2>
			<img id="name" src="cookie.png" alt="Click Me!" onclick="clicked()"/> <br><br>
		</div>
		<div class="column">
			<button id="cursor_btn" onclick="buy_cursor()">Buy Cursor for 15 cookies</button><br><br>
			<button id="grandma_btn" onclick="buy_grandma()">Buy Grandma for 100 cookies</button><br><br>
			<button id="farm_btn" onclick="buy_farm()">Buy Farm for 1100 cookies</button><br><br>
			<button id="mine_btn" onclick="buy_mine()">Buy Mine for 12000 cookies</button><br><br>
		</div>
	</div>
</body>
</html>
